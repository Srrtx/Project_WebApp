<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Home Page</title>
</head>
<style>
    .bg-image {
        height: 100%;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
    }
</style>

<body class="p-3">
    <div class="ps-2 navbar">
        <div>
            <a href="#" class="text-dark navbar">HOMEPAGE</a>
        </div>
        <div class="">
            <a href="#" class="text-dark px-4" style="text-decoration: none">History</a>
            <a href="#" class="text-dark px-4" style="text-decoration: none">Request</a>
            <img src="/public/img/Login1.jpg" alt="Logo" width="60px" height="60px" class="rounded-circle me-3 shadow">
        </div>
    </div>
    <div class="border-bottom"></div>
    <div class="text-end me-3">
        <button class="btn border shadow mt-3  form">Logout <i class="fas fa-sign-out-alt"></i></button>
    </div>

    <div class="bg-image rounded-5 shadow " style="background-image: url('/public/img/Backgroundtime1.jpg');">
        <h1 class="p-5 mt-2 mx-5 text-white shadow" id="day"></h1>
    </div>
    <div class="text-end">
        <select id="timeslot" class="shadow  rounded-3 p-2">
            <option value="8-10">8:00-10:00 AM</option>
            <option value="10-12">10:00-12:00 AM</option>
            <option value="13-15">13:00-15:00 PM</option>
            <option value="15-17">15:00-17:00 PM</option>
        </select>
    </div>
    <div id="Roomslot8-10" class="d-flex flex-wrap container px-5 col-lg-11 justify-content-center"></div>


    <script>
        let Roomslot = [{ "title": "Room-001", "Status": "FREE", "image": "Room.jpg" },
        { "title": "Room-002", "Status": "FREE", "image": "Room.jpg" }, 
        { "title": "Room-003", "Status": "OCCUPIED", "image": "Room.jpg" }, 
        { "title": "Room-003", "Status": "FREE", "image": "Room.jpg" }, 
        { "title": "Room-004", "Status": "FREE", "image": "Room.jpg" }, 
        { "title": "Room-005", "Status": "PENDING", "image": "Room.jpg" }, 
        { "title": "Room-006", "Status": "PENDING", "image": "Room.jpg" }, 
        { "title": "Room-007", "Status": "PENDING", "image": "Room.jpg" }, 
        { "title": "Room-008", "Status": "PENDING", "image": "Room.jpg" }, 
        { "title": "Room-009", "Status": "RESERVED", "image": "Room.jpg" }, 
        { "title": "Room-010", "Status": "RESERVED", "image": "Room.jpg" }, 
        { "title": "Room-011", "Status": "RESERVED", "image": "Room.jpg" }, 
        { "title": "Room-012", "Status": "RESERVED", "image": "Room.jpg" }, 
        { "title": "Room-013", "Status": "DISABLED", "image": "Room.jpg" }, 
        { "title": "Room-014", "Status": "DISABLED", "image": "Room.jpg" }, 
        { "title": "Room-015", "Status": "DISABLED", "image": "Room.jpg" }, 
        { "title": "Room-016", "Status": "DISABLED", "image": "Room.jpg" },];

        let container = document.querySelector('#Roomslot8-10');
        Roomslot.forEach(a => {
            if (a.Status === 'FREE') {
                // box
                let card = document.createElement('div');
                card.className = 'card m-2 shadow text-center m-5 p-3';
                card.style.width = '200px';


                // img
                let card_img = document.createElement('img');
                card_img.src = `/public/img/${a.image}`;
                card.append(card_img);


                // box2
                let card_body = document.createElement('div');
                card_body.className = 'card-body';
                card.append(card_body);


                // text
                let card_title = document.createElement('h4');
                card_title.className = 'card-title text-center';
                card_title.textContent = a.title;
                card_body.append(card_title);

                // text2
                let card_text = document.createElement('p');
                card_text.className = 'card-text text-dark';
                card_text.textContent = a.Status;
                card_body.append(card_text);
                
                container.append(card);
            }
            else if (a.Status === 'PENDING') {
                // box
                let card = document.createElement('div');
                card.className = 'card m-2 shadow text-center m-5 p-3';
                card.style.width = '200px';


                // img
                let card_img = document.createElement('img');
                card_img.src = `/public/img/${a.image}`;
                card.append(card_img);


                // box2
                let card_body = document.createElement('div');
                card_body.className = 'card-body';
                card.append(card_body);


                // text
                let card_title = document.createElement('h4');
                card_title.className = 'card-title text-center';
                card_title.textContent = a.title;
                card_body.append(card_title);

                // text2
                let card_text = document.createElement('p');
                card_text.className = 'card-text text-warning';
                card_text.textContent = a.Status;
                card_body.append(card_text);
                
                container.append(card);
            }
            else if (a.Status === 'RESERVED') {
                // box
                let card = document.createElement('div');
                card.className = 'card m-2 shadow text-center m-5 p-3';
                card.style.width = '200px';


                // img
                let card_img = document.createElement('img');
                card_img.src = `/public/img/${a.image}`;
                card.append(card_img);


                // box2
                let card_body = document.createElement('div');
                card_body.className = 'card-body';
                card.append(card_body);


                // text
                let card_title = document.createElement('h4');
                card_title.className = 'card-title text-center';
                card_title.textContent = a.title;
                card_body.append(card_title);

                // text2
                let card_text = document.createElement('p');
                card_text.className = 'card-text text-primary';
                card_text.textContent = a.Status;
                card_body.append(card_text);
                
                container.append(card);
            }
            else if (a.Status === 'DISABLED') {
                // box
                let card = document.createElement('div');
                card.className = 'card m-2 shadow text-center m-5 p-3';
                card.style.width = '200px';


                // img
                let card_img = document.createElement('img');
                card_img.src = `/public/img/${a.image}`;
                card.append(card_img);


                // box2
                let card_body = document.createElement('div');
                card_body.className = 'card-body';
                card.append(card_body);


                // text
                let card_title = document.createElement('h4');
                card_title.className = 'card-title text-center';
                card_title.textContent = a.title;
                card_body.append(card_title);

                // text2
                let card_text = document.createElement('p');
                card_text.className = 'card-text text-danger';
                card_text.textContent = a.Status;
                card_body.append(card_text);
                
                container.append(card);
            }
        });

        //date
        var dayElement = document.getElementById('day');
        var currentDate = new Date();
        var day = currentDate.getDate();
        var month = currentDate.getMonth() + 1;
        var year = currentDate.getFullYear();

        dayElement.textContent = day + ' / ' + month + ' / ' + year;
    </script>
</body>

</html>
