<body class="p-3">

        </div>
    </div>
    <div class="border-bottom"></div>
    <div class="text-end me-3">
        <div class="text-end me-3"><!-- Button trigger modal -->
            <button type="button" class="btn border shadow mt-3  form" data-bs-toggle="modal"
                data-bs-target="#exampleModal">
                Logout <i class="fas fa-sign-out-alt"></i>
            </button>
    
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title text-center" id="exampleModalLabel" style="width: 100%;">LOGOUT</h5>

                        </div>
                        <div class="modal-body text-center" style="width: 100%;">

                                style="object-fit: cover;" alt="logout">
                        </div>
                        <div class="modal-footer justify-content-center" style="width: 100%;">
                            <button type="button" class="btn btn-danger mx-5" data-bs-dismiss="modal"
                                style="width: 3em;">YES</button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>


    <div class="container">
        <h4 class="text-center mt-4 fw-bolder">HISTORY</h4>

        <ul class="responsive-table">
            <li class="table-header">
                <div class="col" data-label="Room no.">Room no.</div>
                <div class="col" data-label="Date">Date</div>
                <div class="col" data-label="Time">Time</div>
                <div class="col" data-label="Name Student">Name Student</div>
                <div class="col" data-label="Name Approver">Name Approver</div>
                <div class="col" data-label="Status">Status</div>
            </li>
            <!-- Data will be populated here -->
        </ul>
    </div>

    <script>
        let Roomslot = [
            { "title": "Multimedia-001", "date": "31/03/2024", "NA": "Sornsin jaimoonmang","NS": "jaimoonmang Sornsin", "time": "8:00-10:00 AM", "Status": "Approved","id":"6531501116" },
            { "title": "Reading room-002", "date": "01/04/2024", "NA": "jaimoonmang Sornsin","NS": "Sinjai mangmoonsorn", "time": "10:00-12:00 AM", "Status": "Disapproved","id":"6531501115" },
            { "title": "Study room-001", "date": "02/04/2024", "NA": "Sinsorn mangmoonjai","NS": "Sornsin jaimoonmang", "time": "13:00-15:00 PM", "Status": "Approved","id":"6531501114" },
            { "title": "Study room-003", "date": "02/04/2024", "NA": "Sinjai mangmoonsorn","NS": "Sinsorn mangmoonjai", "time": "15:00-17:00 PM", "Status": "Disapproved", "id":"6531501113"},
        ];
        function readUser() {
            let data = '';
            Roomslot.forEach(function (r) {
                data += `<li class="table-row">`;
                data += `<div class="col" data-label="Room no.">${r.title}</div>`;
                data += `<div class="col" data-label="Date">${r.date}</div>`;
                data += `<div class="col" data-label="Time">${r.time}</div>`;
                data += `<div class="col" data-label="Name Student">${r.NS}</div>`;
                data += `<div class="col" data-label="Name Approver">${r.NA}</div>`;
                data += `<div class="col" data-label="Status">${r.Status}</div>`;
                data += `</li>`;
            });
            document.querySelector('.responsive-table').innerHTML += data;
        }
        readUser(); 
    </script>
