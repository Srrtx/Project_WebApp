<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DASHBORD</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="/public/js/bootstrap.bundle.min.js"></script>

    <!-- <link rel="stylesheet" href="/public/css/dashboard.css"> -->

    <style>
        #box {
            transform: scale(1.02);
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.2), -1px -1px 8px rgba(0, 0, 0, 0.2);
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .text {
            position: absolute;
            top: 125px;
            left: 100px;
            font-weight: bold;
        }

        .img {
            background-image: url('/public/img/Backgroundtime1.jpg');
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>

</head>

<body>
    <div class="ps-2 navbar">
        <div>
            <a href="dashboard .html" class="text-dark navbar">DASHBORD</a>
        </div>
        <div class="">
            <a href="Approverhistory.html" class="text-dark px-4" style="text-decoration: none">History</a>
            <img src="/public/img/Login1.jpg" alt="Logo" width="60px" height="60px" class="rounded-circle me-3 shadow">
        </div>
    </div>
    <div class="border-bottom"></div>
    <div class="text-end me-3"><!-- Button trigger modal -->
        <button type="button" class="btn border shadow mt-3  form" data-bs-toggle="modal"
            data-bs-target="#exampleModal">
            Logout <i class="fas fa-sign-out-alt"></i>
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title text-center" id="exampleModalLabel" style="width: 100%;">LOGOUT</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body text-center" style="width: 100%;">
                        <img src="/public/img/Logout.jpg" class="shadow rounded" width="450px"
                            style="object-fit: cover;" alt="logout">
                    </div>
                    <div class="modal-footer justify-content-center" style="width: 100%;">
                        <button type="button" class="btn btn-danger mx-5" data-bs-dismiss="modal"
                            style="width: 3em;">YES</button>
                        <button type="button" class="btn btn-secondary mx-5" data-bs-dismiss="modal">NO</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <!-- Header -->
    <!-- Insert a picture in css file -->
    <div class="row px-5 justify-content-center mt-5 mb-4">
        <div class="img col p-4 ms-3 shadow rounded-4 text-start m-3 bg-warning">
            <h1 class="text-dark mt-3 text-white ps-5  fw-bold" id="day"><strong>XX/XX/XXXX</strong></h1>
        </div>
    </div>

    <!-- Body -->
    <div class="row justify-content-center">
        <!-- All room -->
        <div class="col-sm-2 p-4 ms-3 shadow rounded-3 text-end m-3 bg-warning">
            <div class="text-light">
                <h4>ALL ROOM SLOT</h4>
                <h6 class="pt-5">48 Room</h6>
            </div>
        </div>

        <!-- Free room -->
        <div class="col-sm-2 p-4 ms-3 shadow rounded-3 text-end m-3 bg-primary">
            <div class="text-light">
                <h4>FREE ROOM SLOT</h4>
                <h6 class="pt-5">12 Room</h6>
            </div>
        </div>

        <!-- Pending room -->
        <div class="col-sm-2 p-4 ms-3 shadow rounded-3 text-end m-3 bg-success">
            <div class="text-light">
                <h4>PENDING ROOM SLOT</h4>
                <h6 class="pt-3">12 Room</h6>
            </div>
        </div>

        <!-- Served room -->
        <div class="col-sm-2 p-4 ms-3 shadow rounded-3 text-end m-3 bg-info">
            <div class="text-light">
                <h4>RESERVED ROOM SLOT</h4>
                <h6 class="pt-3">12 Room</h6>
            </div>
        </div>

        <!-- Disable room -->
        <div class="col-sm-2 p-4 ms-3 shadow rounded-3 text-end m-3 bg-danger" id="box">
            <div class="text-light">
                <h4>DISABLED ROOM SLOT</h4>
                <h6 class="pt-3">12 Room</h6>
            </div>
        </div>
    </div>
    <script>
        var dayElement = document.getElementById('day');
        var currentDate = new Date();
        var day = currentDate.getDate();
        var month = currentDate.getMonth() + 1;
        var year = currentDate.getFullYear();

        dayElement.textContent = day + ' / ' + month + ' / ' + year;
    </script>
</body>

</html>
