<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Login</title>
</head>
<body>
    <div class="container d-flex justify-content-center mt-5 ">
        <div class="form border container px-3 col-lg-8 shadow rounded-3">
            <div class="row">
                <div class="col-lg-6">
                    <div class="container row  m-2 ">
                        <h1 class="text-center pt-5">Login</h1>
                        <div class="py-1">Username</div>
                        <input id="username" type="text" class="form-control shadow " placeholder="Username...">
                        <div class="py-1">Password</div>
                        <input id="password" type="password" class="form-control shadow" placeholder="Password...">
                        <div class="py-3">
                            <input type="checkbox" id="cbRemember" class="form-check-input shadow">
                            <label for="cbremember" >Remember me</label>
                        </div>
                        <button id="btnlogin" class="btn btn-dark  shadow">Login</button>
                        <div class="text-end pt-3">
                            You dont have an account?      <a href="####" class="text-dark">Create new account</a> 
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 d-flex align-items-center justify-content-center ps-5 pe-0 m-0">
                    <img src="/public/img/Login1.jpg" alt="Login1" width="390px" class="rounded-3">
                </div>
            </div>
        </div>
    </div>
    
   
</body>
</html>
