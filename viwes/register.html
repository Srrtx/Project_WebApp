<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/public/js/register.js"></script>
    <title>Registor</title>

</head>

<body class="p-5">
    <div class="container d-flex justify-content-center mt-5 ">
        <div class="card form border container px-3 col-lg-8 shadow rounded-3">
            <div class="row">
                <div class="col-lg-6 ">
                    <div class="container">
                        <form>
                            <h1 class="text-center pt-3">Sign Up</h1>
                            <div class="row">
                                <div class="col-lg-6">
                        </form>
                        <div class="py-1">Firstname</div>
                        <input id="firstname" type="text" class="form-control shadow" placeholder="Firstname...">
                    </div>
                    <div class="col-lg-6">
                        <div class="py-1 ">Lastname</div>
                        <input id="lastname" type="text" class="form-control shadow" placeholder="Lastname...">
                    </div>
                </div>
                <div class="py-1">Username</div>
                <input id="username" type="text" class="form-control shadow " placeholder="Username...">
                <div class="py-1">Password</div>
                <input id="password" type="password" class="form-control shadow" placeholder="Password...">
                <div class="py-1">Comfirm Password</div>
                <input id="comfirm_password" type="password" class="form-control shadow"
                    placeholder="Comfirm Password...">
                <div class="row mx-1 ">
                    <button id="btnsignin" class="btn btn-dark shadow mt-3 text-center">Sign Up</button>
                </div>
                <div class="text-end pt-3 ">
                    Already have an account? <a href="login.html" class="text-dark">Login</a>
                </div>
            </div>
            </form>
        </div>
        <div class="col-lg-6 d-flex align-items-center justify-content-center ps-5 pe-0 m-0">
            <img src="/public/img/Login1.jpg" alt="Login1" width="390px" class="rounded-3">
        </div>
    </div>
    </div>
    </div>
</body>

<script>
    const formRegis = document.querySelector('#btnsignin');
    formRegis.addEventListener('submit', async function (event) {
        event.preventDefault();

        const username = formRegis['username'].value;
        const password = formRegis['password'].value;
        const confirm_password = formRegis['confirm_password'].value;
        const firstname = formRegis['firstname'].value;
        const lastname = formRegis['lastname'].value;

        try {
            const options = {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password, confirm_password, firstname, lastname })
            };

            const response = await fetch('/register', options);

            if (response.ok) {
                const message = await response.text();
                alert(message);
            } else {
                const errorMessage = await response.text();
                throw new Error(errorMessage);
            }
        } catch (error) {
            alert(error.message);
        }
    });
</script>

</html>
